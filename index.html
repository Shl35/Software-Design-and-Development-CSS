<!DOCTYPE html>
<html lang="th">
<head>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="dashboard">

    <header class="header">
        <h1>แดชบอร์ด</h1>
        <nav class="header-nav">
            <button class="btn-outline">โปรไฟล์</button>
            <button class="btn-danger">ออกจากระบบ</button>
        </nav>
    </header>

    <aside class="sidebar">
        <h2 class="logo">MyAdmin</h2>
        <nav>
            <ul>
                <li class="active">หน้าแรก</li>
                <li>รายงาน</li>
                <li>การตั้งค่า</li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">

        <div class="stats-grid">
            <div class="stat-card">
                <h3>ยอดขายรวม</h3>
                <p class="stat-number">฿500,000</p>
            </div>

            <div class="stat-card">
                <h3>จำนวนออเดอร์</h3>
                <p class="stat-number">5,000</p>
            </div>

            <div class="stat-card">
                <h3>ลูกค้าใหม่</h3>
                <p class="stat-number">158</p>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart">
                <h3>กราฟแสดงยอดขาย</h3>
                <img src="image-5.png" class="chart-image">
            </div>

            <div class="chart">
                <h3>สัดส่วนสินค้าขายดี</h3>
                <img src="image-6.png" class="chart-image">
            </div>
        </div>

    </main>

</div>

</body>
</html>
